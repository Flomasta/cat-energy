<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>
<body>
<header class="catalog-header">
    <div class="wrapper">
        <section class="catalog-top">
            <div class="catalog-top__logo">
                <a href="#">
                    <picture>
                        <source media="(min-width:1300px)" srcset="img/logo_full.png">
                        <source media="(min-width:768px)" srcset="img/logo-tablet.svg.png">
                        <img src="img/logo-mobile.svg.png" alt="logo">
                    </picture>
                </a>
                <div class="menu-btn nav-toggle">
                    <label  for="menu-button">
                    <input type="checkbox" id="menu-button">
                    <span class="strip1"></span>
                    <span class="strip2"></span>
                    <span class="strip3"></span>
                    </label>
                </div>
            </div>
            <nav class="catalog-menu">
                <ul class="catalog-menu__list">
                    <li class="catalog-menu__item catalog-menu__item-first"><a class="menu__item__link menu__item--1"
                                                               href="index.html">Главная</a></li>
                    <li class="catalog-menu__item "><a class="catalog-menu__item__link menu__item--2" href="">Каталог продукции</a></li>
                    <li class="catalog-menu__item "><a class="catalog-menu__item__link catalog-menu__item--3" href="">Подбор программы</a></li>
                </ul>
            </nav>
        </section>
    </div>
</header>












<script>
    $('.nav-toggle').on('click', function () {
        $('.menu').toggleClass('active');
    });
</script>
</body>
</html>
